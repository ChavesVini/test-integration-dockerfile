name: CI and Auto Merge PR to Main

on:
  pull_request:
    branches:
      - dev

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK (se for um projeto Java, por exemplo)
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Install dependencies
        run: |
          mvn -f ./src/pom.xml clean install

      - name: Run tests
        run: |
          mvn -f ./src/pom.xml test

  merge:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Git for merge
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Merge dev to main
        run: |
          git fetch --all
          git checkout main
          git merge dev --no-ff -m "Merge PR from dev to main"
          git push origin main
