name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - dev

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK (se for um projeto Java)
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Install dependencies
        run: |
          ./mvnw install

      - name: Run tests
        run: |
          ./mvnw test

  deploy:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Merge PR to main
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git checkout main
          git merge dev --no-ff -m "Merge PR from dev to main"
          git push origin main

      - name: Deploy to production (exemplo)
        run: |
          ./deploy.sh  # Exemplo, substitua pelo seu processo de deploy
