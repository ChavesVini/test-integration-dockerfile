name: CI and Auto Merge PR to Main

on:
  pull_request:
    branches:
      - dev
      - main
      - 'Sprint-*'

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Verify Java version
        run: |
          echo "JAVA_HOME=$JAVA_HOME"
          java -version
          mvn -version

      - name: Install dependencies
        run: mvn -f ./demo/pom.xml clean install

      - name: Run tests
        run: mvn -f ./demo/pom.xml test

  package:
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      OCTOPUS_API_KEY: ${{ secrets.API_KEY }}
      OCTOPUS_URL: ${{ secrets.OCTOPUS_URL }}
      OCTOPUS_SPACE: 'Default'
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    outputs:
      package_version: ${{ steps.versioning.outputs.package_version }}
      release_name: ${{ steps.versioning.outputs.release_name }}
      is_main: ${{ steps.check-main.outputs.is_main }}
    steps:
      - uses: actions/checkout@v4

      - id: check-main
        run: |
          if [[ "${{ github.base_ref }}" == "main" ]]; then
            echo "is_main=true" >> $GITHUB_OUTPUT
          else
            echo "is_main=false" >> $GITHUB_OUTPUT
          fi

      - id: versioning
        run: |
          git fetch --tags --unshallow || true
          BRANCH="${{ github.base_ref }}"

          if [[ "$BRANCH" == "main" ]]; then
            # Pega o último tag de release
            LAST_TAG=$(git tag | grep '^v[0-9]\+$' | sed 's/v//' | sort -n | tail -n1)
            if [[ -z "$LAST_TAG" ]]; then
              NEXT_TAG=1
            else
              NEXT_TAG=$((LAST_TAG + 1))
            fi
            # Cria versão vX.0
            echo "package_version=v${NEXT_TAG}.0" >> $GITHUB_OUTPUT
            echo "release_name=v${NEXT_TAG}.0" >> $GITHUB_OUTPUT
          else
            # Para outras branches (dev, Sprint-*)
            LAST_TAG=$(git tag | grep '^v[0-9]\+\.[0-9]\+$' | sed 's/v\([0-9]\+\)\.\([0-9]\+\)/\1.\2/' | sort -V | tail -n1)
            if [[ -z "$LAST_TAG" ]]; then
              NEXT_TAG=1
              NEXT_MINOR=0
            else
              IFS='.' read -r MAJOR MINOR <<< "$LAST_TAG"
              NEXT_TAG=$MAJOR
              NEXT_MINOR=$((MINOR + 1))
            fi
            # Cria versão vX.Y
            echo "package_version=v${NEXT_TAG}.${NEXT_MINOR}" >> $GITHUB_OUTPUT
            echo "release_name=v${NEXT_TAG}.${NEXT_MINOR}" >> $GITHUB_OUTPUT
          fi

      - name: Push tag if on main
        if: steps.check-main.outputs.is_main == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag "${{ steps.versioning.outputs.release_name }}"
          git push origin "${{ steps.versioning.outputs.release_name }}"

      - name: Create a Zip package
        uses: OctopusDeploy/create-zip-package-action@v3
        with:
          package_id: 'release'
          version: '${{ steps.versioning.outputs.package_version }}'
          output_folder: './packaging'
          base_path: '.'
          files: |
            **/*.*

      - name: Push a package to Octopus Deploy
        uses: OctopusDeploy/push-package-action@v3
        with:
          packages: |
            ./packaging/release.${{ steps.versioning.outputs.package_version }}.zip

      - name: Create release in Octopus Deploy (for production)
        if: steps.check-main.outputs.is_main == 'true'
        uses: OctopusDeploy/create-release-action@v3
        with:
          project: 'testes'
          release_number: "${{ steps.versioning.outputs.package_version }}"
          package_version: "${{ steps.versioning.outputs.package_version }}"
          packages: |
            "Staging:release:${{ steps.versioning.outputs.package_version }}"

      - name: Deploy release in Octopus Deploy (main branch only)
        if: steps.check-main.outputs.is_main == 'true'
        uses: OctopusDeploy/deploy-release-action@v3
        with:
          project: 'testes'
          release_number: "${{ steps.versioning.outputs.package_version }}"
          environments: |
            Staging

  release:
    needs: [ci, package]
    if: needs.package.outputs.is_main == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.package.outputs.release_name }}
          name: "${{ needs.package.outputs.release_name }}"
          body: |
            Commits incluídos:
            ${{ github.event.pull_request.body }}

      - name: Confirm Octopus Release
        run: |
          echo "Release registrado no Octopus: ${{ needs.package.outputs.package_version }}"

  merge:
    needs: [ci, package]
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up GitHub CLI
        run: |
          curl -fsSL https://cli.github.com/install.sh | bash
          gh --version

      - name: Enable auto-merge for PR
        run: |
          gh pr merge ${{ github.event.pull_request.number }} \
            --repo "$GITHUB_REPOSITORY" \
            --auto \
            --merge
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
