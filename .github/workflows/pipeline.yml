name: CI and Auto Merge PR to Main

on:
  pull_request:
    branches:
      - dev
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK (se for um projeto Java, por exemplo)
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Verify Java version
        run: |
          echo "JAVA_HOME=$JAVA_HOME"
          java -version
          mvn -version

      - name: Install dependencies
        run: |
          mvn -f ./demo/pom.xml clean install

      - name: Run tests
        run: |
          mvn -f ./demo/pom.xml test

      - name: Get version
        id: version
        run: echo "VERSION=1.0.${{ github.run_number }}" >> $GITHUB_ENV

      - name: Install Octopus CLI ğŸ™
        uses: OctopusDeploy/install-octopus-cli-action@v3
        with:
          version: '*'

      - name: Create a release in Octopus Deploy ğŸ™
        uses: OctopusDeploy/create-release-action@v3
        with:
          project: 'testes'

      - name: Deploy a release in Octopus Deploy ğŸ™
        uses: OctopusDeploy/deploy-release-action@v3
        with:
          project: 'testes'
          release_number: '1.0.0'
          environments: |
            Dev
            Test
          variables: |
            Foo: Bar
            Fizz: Buzz
