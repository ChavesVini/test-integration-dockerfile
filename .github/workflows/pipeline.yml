name: CI and Auto Merge PR to Main

on:
  pull_request:
    branches:
      - dev
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK (se for um projeto Java, por exemplo)
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Install dependencies
        run: |
          mvn -f ./src/pom.xml clean install

      - name: Run tests
        run: |
          mvn -f ./src/pom.xml test

  merge:
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: write 
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Fetch all branches
        run: |
          git fetch --all  # Isso garante que o Git baixe todas as referÃªncias remotas

      - name: Set up Git for merge
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Checkout the main branch
        run: |
          git checkout ${{ github.base_ref }}  # Garantir que estamos na branch main

      - name: Checkout the dev branch
        run: |
          git checkout -b ${{ github.head_ref }} origin/${{ github.head_ref }}  # Cria a branch local dev a partir da remota

      - name: Merge dev to main
        run: |
          git checkout ${{ github.base_ref }}   # Volta para a main
          git merge ${{ github.head_ref }} --no-ff -m "Merge PR from dev to main"
          git push origin ${{ github.base_ref }}
