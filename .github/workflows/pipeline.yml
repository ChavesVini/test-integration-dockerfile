name: CI and Auto Merge PR to Main

on:
  pull_request:
    branches:
      - dev
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK (se for um projeto Java, por exemplo)
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Install dependencies
        run: |
          mvn -f ./src/pom.xml clean install

      - name: Run tests
        run: |
          mvn -f ./src/pom.xml test

      - name: Get version
        id: version
        run: echo "VERSION=1.0.${{ github.run_number }}" >> $GITHUB_ENV

  tag:
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create tag from version
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git tag v${{ env.VERSION }}
          git push origin v${{ env.VERSION }}

  deploy:
    needs: [ci, tag]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Install Octopus CLI
        uses: OctopusDeploy/install-octopus-cli-action@v1

      - name: Push package to Octopus
        run: |
          octo push \
            --package ./path/to/package.zip \
            --replace-existing \
            --server="vision-octopus.octopus.app" \
            --apiKey="API-OSAM7LRMAHZN9SFMTSDW1RJ0CLBIX0O5"

      - name: Create and deploy release
        run: |
          octo create-release \
            --project="testes" \
            --releaseNumber="${{ env.VERSION }}" \
            --deployTo="dev" \
            --server="vision-octopus.octopus.app" \
            --apiKey="API-OSAM7LRMAHZN9SFMTSDW1RJ0CLBIX0O5"
