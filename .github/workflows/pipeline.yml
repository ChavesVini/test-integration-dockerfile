name: CI and Auto Merge PR to Main

on:
  pull_request:
    branches:
      - dev
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK (se for um projeto Java, por exemplo)
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Install dependencies
        run: |
          mvn -f ./src/pom.xml clean install

      - name: Run tests
        run: |
          mvn -f ./src/pom.xml test

      - name: Trigger Spinnaker Pipeline
        run: |
          curl -X POST https://localhost:8084/webhooks/webhook-endpoint \
            -H "Content-Type: application/json" \
            -d '{
              "parameter1": "value",
              "parameter2": "value"
            }'
