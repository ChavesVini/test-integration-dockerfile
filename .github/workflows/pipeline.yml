name: CI and Auto Merge PR to Main

on:
  pull_request:
    branches:
      - dev
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK (se for um projeto Java, por exemplo)
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Verify Java version
        run: |
          echo "JAVA_HOME=$JAVA_HOME"
          java -version
          mvn -version

      - name: Install dependencies
        run: |
          mvn -f ./demo/pom.xml clean install

      - name: Run tests
        run: |
          mvn -f ./demo/pom.xml test

      - name: Get version
        id: version
        run: echo "VERSION=1.0.${{ github.run_number }}" >> $GITHUB_ENV

  deploy:
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Install Octopus CLI
        uses: OctopusDeploy/install-octopus-cli-action@v1

      - name: Package application
        run: |
          cd demo
          mvn clean package
          mv ./target/demo-0.0.1-SNAPSHOT.war ./build/myapp.${{ env.VERSION }}.war
          zip -r ./build/myapp.${{ env.VERSION }}.zip ./build/myapp.${{ env.VERSION }}.war

      - name: Push package to Octopus
        run: |
          octo push \
            --package ./build/myapp.${{ env.VERSION }}.zip \
            --replace-existing \
            --server="vision-octopus.octopus.app" \
            --apiKey="API-OSAM7LRMAHZN9SFMTSDW1RJ0CLBIX0O5"

      - name: Create and deploy release
        run: |
          octo create-release \
            --project="testes" \
            --releaseNumber="${{ env.VERSION }}" \
            --deployTo="dev" \
            --server="vision-octopus.octopus.app" \
            --apiKey="API-OSAM7LRMAHZN9SFMTSDW1RJ0CLBIX0O5"
