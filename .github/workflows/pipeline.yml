name: CI and Auto Merge PR to Main

on:
  pull_request:
    branches:
      - dev
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK (se for um projeto Java, por exemplo)
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Verify Java version
        run: |
          echo "JAVA_HOME=$JAVA_HOME"
          java -version
          mvn -version

      - name: Install dependencies
        run: |
          mvn -f ./demo/pom.xml clean install

      - name: Run tests
        run: |
          mvn -f ./demo/pom.xml test

      - name: Get version
        id: version
        run: echo "VERSION=1.0.${{ github.run_number }}" >> $GITHUB_ENV

      - name: Baixar Octopus CLI
        run: |
          curl -L https://octopus.com/downloads/latest/octopus-cli/linux-x64 | tar xz
          sudo mv octo /usr/local/bin

      - name: Fazer upload do artefato para o Octopus
        run: |
          octo push --package=target/demo.jar --replace --server=https://vision-octopus.octopus.app --apiKey="API-OSAM7LRMAHZN9SFMTSDW1RJ0CLBIX0O5" --project="teste" --environments="Dev"

      - name: Iniciar o deploy no Octopus
        run: |
          octo deploy-release --releaseNumber=1.0.${{ github.run_number }} --project="teste" --server=https://vision-octopus.octopus.app --apiKey="API-OSAM7LRMAHZN9SFMTSDW1RJ0CLBIX0O5" --deployTo="Dev"
